apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

repositories {
  jcenter {
    // Required for a dependency of Android lint.
    content {
      includeGroup 'org.jetbrains.trove4j'
    }
  }
}

android {
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  compileSdkVersion 29

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    testInstrumentationRunnerArguments(['notClass': 'org.conscrypt.KitKatPlatformOpenSSLSocketImplAdapter,org.bouncycastle.pqc.crypto.qtesla.QTeslaKeyEncodingTests'])
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}"
  implementation "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}"
  implementation 'com.google.android.gms:play-services-safetynet:17.0.0'
  implementation "com.squareup.okhttp3:okhttp:${versions.okhttp}"
  testImplementation 'junit:junit:4.13'
  androidTestImplementation deps.assertj
  androidTestImplementation "org.conscrypt:conscrypt-android:2.2.1"
  androidTestImplementation "com.squareup.okhttp3:mockwebserver:${versions.okhttp}"
  androidTestImplementation "com.squareup.okhttp3:okhttp-tls:${versions.okhttp}"
  androidTestImplementation "com.squareup.okhttp3:okhttp-dnsoverhttps:${versions.okhttp}"
  androidTestImplementation "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}"
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
  androidTestImplementation 'com.squareup.moshi:moshi:1.9.2'
  androidTestImplementation 'com.squareup.moshi:moshi-kotlin:1.9.2'
}
